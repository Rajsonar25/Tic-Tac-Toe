<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>

<body>
    <div class="heading">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="mainbox">
        <h2 class="turn"></h2>
        <div class="boxes">
            <div class="box1 box" id="box1"></div>
            <div class="box2 box" id="box2"></div>
            <div class="box3 box" id="box3"></div>
            <div class="box4 box" id="box4"></div>
            <div class="box5 box" id="box5"></div>
            <div class="box6 box" id="box6"></div>
            <div class="box7 box" id="box7"></div>
            <div class="box8 box" id="box8"></div>
            <div class="box9 box" id="box9"></div>
        </div>
        <div class="btn">
        <button id="reset">Reset</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
